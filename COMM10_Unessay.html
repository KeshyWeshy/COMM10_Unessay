<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMM10 Unessay Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #e94560;
            --secondary: #0f3460;
            --accent: #ff7b54;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: #f5f5f5;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--accent));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .progress {
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .scene-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, var(--secondary), #533483);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .story-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .path-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .path-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .path-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }
        
        .path-card h3 {
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .ending-screen {
            text-align: center;
            padding: 30px;
        }
        
        .ending-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .ending-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .scene-image {
                height: 150px;
                font-size: 16px;
            }
            
            .story-text {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .choice-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .path-selection {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .ending-title {
                font-size: 24px;
            }
            
            .ending-description {
                font-size: 16px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .scene-image {
                height: 120px;
                font-size: 14px;
            }
            
            .story-text {
                font-size: 15px;
            }
            
            .choice-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">COMM 10 Project</div>
            <div class="progress">Progress: <span id="progress-text">0%</span></div>
        </div>
        
        <div class="content" id="content">
            <!-- Content will be dynamically updated by JavaScript -->
        </div>
    </div>

    <script>
        // Story data structure with placeholder content
        const storyData = {
            paths: {
                path1: {
                    title: "Path 1",
                    description: "This is the description for Path 1",
                    questions: [
                        {
                            text: "Question 1 for Path 1",
                            choices: [
                                { text: "Answer 1 for Question 1", value: "A" },
                                { text: "Answer 2 for Question 1", value: "B" },
                                { text: "Answer 3 for Question 1", value: "C" }
                            ]
                        },
                        {
                            text: "Question 2 for Path 1",
                            choices: [
                                { text: "Answer 1 for Question 2", value: "A" },
                                { text: "Answer 2 for Question 2", value: "B" },
                                { text: "Answer 3 for Question 2", value: "C" }
                            ]
                        },
                        {
                            text: "Question 3 for Path 1",
                            choices: [
                                { text: "Answer 1 for Question 3", value: "A" },
                                { text: "Answer 2 for Question 3", value: "B" },
                                { text: "Answer 3 for Question 3", value: "C" }
                            ]
                        }
                    ],
                    endings: {
                        A: {
                            title: "Ending 1 for Path 1",
                            description: "This is the description for Ending 1 in Path 1. You got this ending because you mostly chose Answer A."
                        },
                        B: {
                            title: "Ending 2 for Path 1",
                            description: "This is the description for Ending 2 in Path 1. You got this ending because you mostly chose Answer B."
                        },
                        C: {
                            title: "Ending 3 for Path 1",
                            description: "This is the description for Ending 3 in Path 1. You got this ending because you mostly chose Answer C."
                        }
                    }
                },
                path2: {
                    title: "Path 2",
                    description: "This is the description for Path 2",
                    questions: [
                        {
                            text: "Question 1 for Path 2",
                            choices: [
                                { text: "Answer 1 for Question 1", value: "A" },
                                { text: "Answer 2 for Question 1", value: "B" },
                                { text: "Answer 3 for Question 1", value: "C" }
                            ]
                        },
                        {
                            text: "Question 2 for Path 2",
                            choices: [
                                { text: "Answer 1 for Question 2", value: "A" },
                                { text: "Answer 2 for Question 2", value: "B" },
                                { text: "Answer 3 for Question 2", value: "C" }
                            ]
                        },
                        {
                            text: "Question 3 for Path 2",
                            choices: [
                                { text: "Answer 1 for Question 3", value: "A" },
                                { text: "Answer 2 for Question 3", value: "B" },
                                { text: "Answer 3 for Question 3", value: "C" }
                            ]
                        }
                    ],
                    endings: {
                        A: {
                            title: "Ending 1 for Path 2",
                            description: "This is the description for Ending 1 in Path 2. You got this ending because you mostly chose Answer A."
                        },
                        B: {
                            title: "Ending 2 for Path 2",
                            description: "This is the description for Ending 2 in Path 2. You got this ending because you mostly chose Answer B."
                        },
                        C: {
                            title: "Ending 3 for Path 2",
                            description: "This is the description for Ending 3 in Path 2. You got this ending because you mostly chose Answer C."
                        }
                    }
                },
                path3: {
                    title: "Path 3",
                    description: "This is the description for Path 3",
                    questions: [
                        {
                            text: "Question 1 for Path 3",
                            choices: [
                                { text: "Answer 1 for Question 1", value: "A" },
                                { text: "Answer 2 for Question 1", value: "B" },
                                { text: "Answer 3 for Question 1", value: "C" }
                            ]
                        },
                        {
                            text: "Question 2 for Path 3",
                            choices: [
                                { text: "Answer 1 for Question 2", value: "A" },
                                { text: "Answer 2 for Question 2", value: "B" },
                                { text: "Answer 3 for Question 2", value: "C" }
                            ]
                        },
                        {
                            text: "Question 3 for Path 3",
                            choices: [
                                { text: "Answer 1 for Question 3", value: "A" },
                                { text: "Answer 2 for Question 3", value: "B" },
                                { text: "Answer 3 for Question 3", value: "C" }
                            ]
                        }
                    ],
                    endings: {
                        A: {
                            title: "Ending 1 for Path 3",
                            description: "This is the description for Ending 1 in Path 3. You got this ending because you mostly chose Answer A."
                        },
                        B: {
                            title: "Ending 2 for Path 3",
                            description: "This is the description for Ending 2 in Path 3. You got this ending because you mostly chose Answer B."
                        },
                        C: {
                            title: "Ending 3 for Path 3",
                            description: "This is the description for Ending 3 in Path 3. You got this ending because you mostly chose Answer C."
                        }
                    }
                }
            }
        };

        // Game state
        let gameState = {
            currentPath: null,
            currentQuestion: 0,
            answers: [],
            gameCompleted: false
        };

        // DOM elements
        const contentElement = document.getElementById('content');
        const progressTextElement = document.getElementById('progress-text');

        // Initialize the game
        function initGame() {
            showPathSelection();
        }

        // Show path selection screen
        function showPathSelection() {
            let html = `
                <div class="story-text">
                    <h2>Choose Your Adventure</h2>
                    <p>Select one of the paths below to begin your journey. Your choices will determine your fate!</p>
                </div>
                <div class="path-selection">
            `;
            
            for (const pathKey in storyData.paths) {
                const path = storyData.paths[pathKey];
                html += `
                    <div class="path-card" onclick="selectPath('${pathKey}')">
                        <h3>${path.title}</h3>
                        <p>${path.description}</p>
                    </div>
                `;
            }
            
            html += `</div>`;
            contentElement.innerHTML = html;
            updateProgress(0);
        }

        // Select a path and start the story
        function selectPath(pathKey) {
            gameState.currentPath = pathKey;
            gameState.currentQuestion = 0;
            gameState.answers = [];
            showQuestion();
        }

        // Show the current question
        function showQuestion() {
            const path = storyData.paths[gameState.currentPath];
            const question = path.questions[gameState.currentQuestion];
            
            let html = `
                <div class="scene-image">
                    ${path.title} - Question ${gameState.currentQuestion + 1}
                </div>
                <div class="story-text">
                    ${question.text}
                </div>
                <div class="choices">
            `;
            
            question.choices.forEach((choice, index) => {
                html += `
                    <button class="choice-btn" onclick="selectAnswer('${choice.value}')">
                        ${choice.text}
                    </button>
                `;
            });
            
            html += `</div>`;
            contentElement.innerHTML = html;
            
            // Update progress
            const progress = Math.round((gameState.currentQuestion / path.questions.length) * 100);
            updateProgress(progress);
        }

        // Select an answer and proceed to next question or ending
        function selectAnswer(value) {
            gameState.answers.push(value);
            
            const path = storyData.paths[gameState.currentPath];
            
            if (gameState.currentQuestion < path.questions.length - 1) {
                // More questions to go
                gameState.currentQuestion++;
                showQuestion();
            } else {
                // All questions answered, show ending
                showEnding();
            }
        }

        // Show the ending based on answers
        function showEnding() {
            const path = storyData.paths[gameState.currentPath];
            
            // Calculate which ending based on answer distribution
            const answerCounts = { A: 0, B: 0, C: 0 };
            gameState.answers.forEach(answer => {
                answerCounts[answer]++;
            });
            
            // Determine the most common answer
            let maxCount = 0;
            let endingKey = 'A';
            
            for (const key in answerCounts) {
                if (answerCounts[key] > maxCount) {
                    maxCount = answerCounts[key];
                    endingKey = key;
                }
            }
            
            const ending = path.endings[endingKey];
            
            let html = `
                <div class="ending-screen">
                    <div class="ending-title">${ending.title}</div>
                    <div class="ending-description">${ending.description}</div>
                    <p>Your choices: ${gameState.answers.join(', ')}</p>
                    <button class="restart-btn" onclick="restartGame()">Play Again</button>
                </div>
            `;
            
            contentElement.innerHTML = html;
            updateProgress(100);
            gameState.gameCompleted = true;
        }

        // Update progress indicator
        function updateProgress(percentage) {
            progressTextElement.textContent = `${percentage}%`;
        }

        // Restart the game
        function restartGame() {
            gameState = {
                currentPath: null,
                currentQuestion: 0,
                answers: [],
                gameCompleted: false
            };
            initGame();
        }

        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
